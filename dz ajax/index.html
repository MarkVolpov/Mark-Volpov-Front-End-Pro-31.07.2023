<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src = "app.js"></script>
</head>
<body>

    <h1>Погода у місті: <span id="city"></span></h1>
    <p>Температура: <span id="temperature"></span>°C</p>
    <p>Тиск: <span id="pressure"></span> hPa</p>
    <p>Опис: <span id="description"></span></p>
    <p>Вологість: <span id="humidity"></span>%</p>
    <p>Швидкість вітру: <span id="windSpeed"></span> м/с</p>
    <p>Напрям вітру: <span id="windDirection"></span>°</p>
    <img id="weatherIcon" src="" alt="Weather Icon">
